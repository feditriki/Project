<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>Join Us!</h1>
      <div class="auth-buttons">
        <button class="auth-btn signup">
          <a href="signup.html" style="color: white; text-decoration: none;">Sign Up</a>
        </button>
      </div>
    </div>
  </header>
  
  <nav>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="recettes.html">Recipes</a></li>
      <li><a href="techniques.html">Techniques</a></li>
      <li><a href="restaurants.html">Restaurants</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="contact-container">
    <h2>Sign Up</h2>
    <form class="contact-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">↑</button>
  <button onclick="scrollToBottom()" id="goToBottomBtn" title="Go to bottom">↓</button>

  <footer id="pageBottom">
    <p>&copy; 2025 World Flavors. All rights reserved.</p>
  </footer>

  <script>
    window.onscroll = function () {
      const topBtn = document.getElementById("backToTopBtn");
      const bottomBtn = document.getElementById("goToBottomBtn");
      const scrollY = window.scrollY;
      const pageHeight = document.documentElement.scrollHeight - window.innerHeight;

      topBtn.style.display = scrollY > 200 ? "block" : "none";
      bottomBtn.style.display = scrollY < pageHeight - 200 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
